<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JavascriptQuiz</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="game-title">
      <div class="titles">
        <h3>Your</h3>
        <h1> Spirit</h1>
        <h3>Quiz game</h3>
      </div>
    </section>
    <section class="game-section">
      <h3 id="question">When do you feel your best?</h3>
      <div class="answers">
      <label>
        <input class="checkbox" type="checkbox" name="asd" value="sad">
        <h1 id="first-answer">In the morning</h1>
      </label>
      </div>
      <div class="answers">
      <label>
        <input class="checkbox" type="checkbox" name="qpe" value="er">
        <h1 id="second-answer">During the afternoon</h1>
      </label>
      </div>
      <div class="answers">
      <label>
        <input class="checkbox" type="checkbox" name="qwey" value="ertr">
        <h1 id="third-answer">Late at night</h1>
      </label>
      </div>
      <br>
      <button id="next" type="button" name="button">next</button>
      <br>
      <div class="progress-line">
        <progress id="line" value="10" max="100">0%</progress>
      </div>
    </section>
    <div class="end-screen">
      <h1> Super si bez obzira na to kakva si licnost! </h1>
    </div>
    <script src="app.js">
    </script>
  </body>
</html>
